<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1>Quan Ly Cong Viec</h1>
        </div>
        <div class="row mt-5">
            <!-- Phan Them Cong Viec -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h3 class="card__title">
                            Them Cong Viec
                            <span class="float-right"><i class="fa fa-times-circle"></i></span>
                        </h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Ten</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Trang Thai</label>
                                <select name="status" class="form-control">
                                    <option value={true}>Kick Hoat</option>
                                    <option value={false}>An</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning">
                                    <span><i class="fa fa-plus mr-2"></i></span>Luu Lai
                                </button>
                                <button type="button" class="btn btn-danger">
                                    <span><i class="fa fa-close mr-2"></i></span>Huy Bo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Phan Quan Li -->
            <div class="col-md-8">
                <button type="button" class="btn btn-primary">
                    <span><i class="fa fa-plus mr-2"></i></span>Them Cong Viec
                </button>
                <!-- Phan search va sort -->
                <div class="row mt-3">
                    <!-- Phan search -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" name="keyword" class="form-control" placeholder="Nhap tu khoa ...">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary">
                                    <span><i class="fa fa-search mr-2"></i></span>Tim
                                </button>
                            </span>
                        </div>
                    </div>
                    <!-- Phan sort -->
                    <div class="col-md-6">
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenu1"
                                data-toggle="dropdown">
                                Sap Xep <span><i class="fa fa-sort ml-2"></i></span>
                            </button>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li>
                                    <a role="button" class="sort__selected">
                                        <span><i class="fa fa-sort-alpha-asc mr-2"></i>Ten A-Z</span>
                                    </a>
                                </li>
                                <li>
                                    <a role="button" class="sort__selected">
                                        <span><i class="fa fa-sort-alpha-desc mr-2"></i>Ten Z-A</span>
                                    </a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a role="button">Trang Thai Kich Hoat</a>
                                </li>
                                <li>
                                    <a role="button">Trang Thai Kich An</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                        <div class="col-md-12">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="text-center">STT</th>
                                        <th class="text-center">Ten</th>
                                        <th class="text-center">Trang Thai</th>
                                        <th class="text-center">Hanh Dong</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <tr>
                                          <td></td>
                                          <td>
                                                <input type="text" name="filterName" class="form-control">
                                          </td>
                                          <td>
                                                <select name="filterStatus" class="form-control">
                                                        <option value={-1}>Tat Ca</option>
                                                        <option value={0}>An</option>
                                                        <option value={1}>Kich Hoat</option>
                                                    </select>
                                          </td>
                                          <td></td>
                                        </tr>
                                        <tr>
                                            <td>1</td>
                                            <td>Hoc ReactJS</td>
                                            <td class="text-center">
                                                    <span class="badge badge-danger">Kich Hoat</span>
                                            </td>
                                            <td class="text-center">
                                                <button type="button" class="btn btn-warning">
                                                        <i class="fa fa-pencil mr-2"></i>Sua
                                                </button>
                                                &nbsp;
                                                <button type="button" class="btn btn-danger">
                                                        <i class="fa fa-trash mr-2"></i>Xoa
                                                </button>
                                            </td>
                                        </tr>
                                      </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>




























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
